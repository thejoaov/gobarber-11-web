version: "2"
plugins:
  eslint:
    enabled: true
    channel: "eslint-6"
    config:
      config: .eslintrc.json
      ignore_warnings: true
      extensions:
        - .ts
        - .tsx
        - .js
    checks:
      camelcase:
        enabled: false
      react/boolean-prop-naming:
        enabled: false
      react-hooks/exhaustive-deps:
        enabled: false
      react-hooks/rules-of-hooks:
        enabled: false
      react/jsx-filename-extension:
        enabled: false
      prettier/prettier:
        enabled: false
      import/no-unresolved:
        enabled: false
      import/no-cycle:
        enabled: false
      "@typescript-eslint/camelcase":
        enabled: false
checks:
  argument-count:
    config:
      threshold: 4
  complex-logic:
    config:
      threshold: 8
  file-lines:
    config:
      threshold: 250
  method-complexity:
    config:
      threshold: 10
  method-count:
    config:
      threshold: 10
  method-lines:
    config:
      threshold: 150
  return-statements:
    config:
      threshold: 4
  similar-code:
    enabled: false
exclude_patterns:
- "config/"
- "ios/"
- "android/"
- "__mocks__/"
- "src/i18n/"
- "db/"
- "dist/"
- "features/"
- "public/"
- "node_modules/"
- "script/"
- "**/*.svg"
- "**/*.jpg"
- "**/*.png"
- "**/*.ttf"
- "**/*.java"
- "**/*.xml"
- "**/spec/"
- "**/test/"
- "**/tests/"
- "Tests/"
- "**/vendor/"
- "**/*_test.go"
- "**/*.d.ts"
- "**/types.ts"
- "config-overrides.js"
- "src/setupTests.ts"
- "**/styles.ts"
